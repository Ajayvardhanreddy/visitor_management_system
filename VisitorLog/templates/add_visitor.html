<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Add Visitor</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
      <!-- Font Awesome -->
      <link
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
         rel="stylesheet"
         />
      <!-- Google Fonts -->
      <link
         href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
         rel="stylesheet"
         />
      <!-- MDB -->
      <link
         href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.css"
         rel="stylesheet"
         />
      <style>
         .card_mail {
             width: 400px;
             padding: 5px;
             border-radius: 20px;
             background: #fff;
             border: none;
             height: 500px;
             position: relative
         }
         .container {
             height: 100vh;
         }
         body {
             background-color: #eee;
         }
         .mobile-text {
             color: #989696b8;
             font-size: 15px;
             text-align: center;
         }
         .form-control {
             margin-right: 12px;
         }
         .form-control:focus {
             color: #495057;
             background-color: #fff;
             border-color: #ff8880;
             outline: 0;
             box-shadow: none
         }
         .cursor {
             cursor: pointer
         }
         .emailhelp{
             margin-left: 25px;
             font-family: 'Nunito', sans-serif;
             color: #989696b8;
             font-size: 15px;
         }
         .alert{
             width:50%;
             display: block;
             margin-left: auto;
             margin-right: auto;
         }
         @media only screen and (min-width: 340px) and (max-width: 400px) {
             .alert{
                 width:80%;
             }
         }
         @media only screen and (min-width: 400px) and (max-width: 500px) {
             .alert{
                width:70%;
             }
         }
         @media only screen and (min-width: 500px) and (max-width: 600px) {
             .alert{
                width:60%;
             }
         }
      </style>
   </head>
   <body>


   {% if messages %}
      <div class="alert alert-danger alert-dismissible" align="center">
         {% for message in messages %}
            {% if message.tags %}
               <strong>{{ message }} </strong>
            {% endif %}
         {% endfor %}
      </div>
   {% endif %}
      <form action="" method="POST" id="create_account">
         {% csrf_token %}
         <div class="d-flex justify-content-center align-items-center container">
            <div class="card_mail py-5 px-3">
               <h2 class="m-0" align="center">Add Visitor</h2>
               <br>
               <div class="form-outline mb-3">
                  <input type="text" name='visitor_name' class="form-control" required/>
                  <label class="form-label">Visitor Name</label>
               </div>
               <div class="form-outline mb-3">
                  <input type="email" name='email' class="form-control" required/>
                  <label class="form-label">Visitor Email</label>
               </div>
               <div class="form-outline mb-3">
                  <input type="text" name='mobile_no' class="form-control" required/>
                  <label class="form-label">Visitor Mobile No</label>
               </div>
               <div class="form-outline mb-3">
                  <input type="text" name='office_location' class="form-control" required/>
                  <label class="form-label">Office Location</label>
               </div>
               <div class="form-outline mb-3">
                  <input type="text" name='visitor_host' class="form-control" required/>
                  <label class="form-label">Visitor Host</label>
               </div>
               <select class="form-select" name="visitor_status" aria-label="Default select example">
                   <option value="Waiting for Check in" selected>Waiting for Check in</option>
                   <option value="Inside Building">Inside Building</option>
                   <option value="Checked Out">Checked Out</option>
               </select>
               <div class="d-flex justify-content-between align-items-center mb-2">
               </div>
               <br>
               <button type="submit" class="btn btn-primary mb-4" >Add Employee</button>
            </div>
         </div>
      </form>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.js"></script>
       <script href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <script href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   </body>
</html>
