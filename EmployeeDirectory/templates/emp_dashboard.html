<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>


  <style>
    .alert{
        width:50%;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    @media only screen and (min-width: 340px) and (max-width: 400px) {
            .alert{
              width:80%;
             }
        }
         @media only screen and (min-width: 400px) and (max-width: 500px) {
             .alert{
              width:70%;
             }
        }
         @media only screen and (min-width: 500px) and (max-width: 600px) {
             .alert{
              width:60%;
             }
        }

  </style>
</head>
<body>
        <h1 align="center">Employee Dashboard</h1>
        <br>
        {% load index %}
        <div class="container table-responsive ">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Office Location</th>
                <th>Department</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
             {% for i in range %}
              <tr>
                <td>{{ name_list|index:forloop.counter0 }}</td>
                <td>{{ email_list|index:forloop.counter0 }}</td>
                <td>{{ office_location_list|index:forloop.counter0 }}</td>
                <td>{{ department_list|index:forloop.counter0 }}</td>
                <td><a href="{% url 'update' emp_id=emp_id_list|index:forloop.counter0 %}"><i class="far fa-edit"></i></a></td>
                <td><a href="{% url 'delete_emp' emp_id=emp_id_list|index:forloop.counter0 %}" onclick="return confirm('Are you sure want to delete this job?');"><i class="bi bi-trash"></i></a></td>
              {% endfor %}
              </tr>
            </tbody>
          </table>
        </div>

</body>
</html>
